name: Generate Snake

# 🕓 定时任务 + 手动触发
on:
  schedule:
    - cron: "0 0 * * *"  # 每天运行一次
  workflow_dispatch:
  push:
    branches:
      - main

# 🪄 关键：授予推送权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: zxuuuustupid
          outputs: dist/github-contribution-grid-snake.svg

      - name: Push snake animation
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
